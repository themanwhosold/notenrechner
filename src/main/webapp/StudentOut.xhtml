<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Notenübersicht für Studierende</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/defaultTemplate.xhtml">
            <ui:define name="top">Notenübersicht für Studierende</ui:define>
            <ui:define name="content">
                <c:set var="student" value="${outForStudents.getStudent(20130000)}"/>
                <h:outputText value="Student: #{student.getVorname()}, #{student.getNachname()}"/>
                <br />
                <h:outputText value="Matrikelnummer: #{student.getIdPersonen()}"/>
                <h:form>
                    <h:dataTable value="#{outForStudents.getNotenListSortedSemester(student.getIdPersonen())}" var="noten">
                        <h:column headerClass="columnCenter">
                            <f:facet name="header">Fach</f:facet>
                            <h:outputText style="float: left;" value="#{noten.studienfachId.bezeichnung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Note</f:facet>
                            <!--<h:inputText disabled="true" value="#{noten.note}" />-->
                            <h:outputText style="float: left;" value="#{noten.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Wunschnote</f:facet>
                            <c:set var="notenID" value="${noten.idNoten}"/>
                            <h:inputText id="wunschnote" value="${noten.wunschnote}" onblur="${noten.setWunschnote(10)}" onchange="#{outForStudents.setWunschnote(notenID, 11)}" validatorMessage="Der eingegebene Wert liegt nicht im zulässigen Bereich (0-15 Punkte)">
                                <f:validateDoubleRange minimum="0" maximum="15" for="wunschnote"/>
                            </h:inputText>
                        </h:column>
                    </h:dataTable>
                    <br>
                        <h:outputText value="Endnote: #{outForStudents.getEndnote(student.getIdPersonen()).getEndnote()}"/>
                        <br />
                        <h:outputText value="Endnote (Wunschnoten): #{outForStudents.getWunschEndnote(student.getIdPersonen())}"/>
                    </br>
                    <br />
                    <h:commandButton value="Wunschnoten speichern..." action="#{outForStudents.save()}" />
                    <h:commandButton value="Endnote neu berechnen" onclick="#{outForStudents.getWunschEndnote(student.getIdPersonen())}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
