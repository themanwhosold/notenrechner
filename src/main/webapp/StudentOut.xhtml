<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Noten端bersicht f端r Studierende</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/defaultTemplate.xhtml">
            <ui:define name="top">Noten端bersicht f端r Studierende</ui:define>
            <ui:define name="content">
                <c:set var="student" value="${outForStudents.getStudent(authBean.currentUser.userId)}"/>
                <h:outputText value="Student: #{student.getVorname()}, #{student.getNachname()}"/>
                <br />
                <h:outputText value="Matrikelnummer: #{student.getIdPersonen()}"/>
                <h:form>
                    <h:dataTable value="#{student.getNotenList()}" var="noten">
                        <h:column>
                            <f:facet name="header">NotenID</f:facet>
                                #{noten.idNoten}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fach</f:facet>
                                #{noten.studienfachId.bezeichnung}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Note</f:facet>
                            <h:inputText disabled="true" value="#{noten.note}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Wunschnote</f:facet>
                            <h:inputText value="#{noten.wunschnote}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Gewichtung</f:facet>
                                #{noten.einzelgewicht}
                        </h:column>
                    </h:dataTable>
                    <br>
                        <h:outputText value="Endnote: #{outForStudents.getEndnote(student.getIdPersonen())}"/>
                    </br>
                    <br />
                    <h:commandButton value="Wunschnoten speichern..." action="WunschnotenGespeichert" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
