<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/defaultTemplate.xhtml">
            <ui:define name="top">Notenübersicht für Studierende</ui:define>
            <ui:define name="content">
                <c:set var="student" value="${outForStudents.getStudent(20171001)}"/>
                <h:outputText value="Student: #{student.getVorname()}, #{student.getNachname()}"/>
                <br />
                <h:outputText value="Matrikelnummer: #{student.getIdPersonen()}"/>
                <h:dataTable value="#{student.getNotenList()}" var="noten">
                    <h:column>
                        <f:facet name="header">NotenID</f:facet>
                            #{noten.idNoten}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Note</f:facet>
                            #{noten.note}
                    </h:column>
                </h:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
