<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" rendered="#{!authBean.loggedIn}">
                <h:outputLabel for="username"
                               >Username:</h:outputLabel>
                <h:inputText id="username" value="#{credentials.username}"/>
                <h:outputLabel for="password"
                               >Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{credentials.password}"/>
            </h:panelGrid>
<!--            <h:commandButton value="Login" action="#{authBean.login(username, password)}"  rendered="#{!authBean.loggedIn}"/>-->
                <h:commandButton value="Login" action="#{authBean.login(username, password)}"  rendered="#{!authBean.loggedIn}">
                
                </h:commandButton>
            <br/>
            <h:outputLabel value="haltso">#{authBean.currentUser.userId}</h:outputLabel>
            <h:link value="Studenten" outcome="StudentOut"/>
            <br/>
            <h:link value="Profs" outcome="ProfessorOut"/>
            <h:commandButton value="Logout" action="#{authBean.logout}" rendered="#{authBean.loggedIn}"/>
        </h:form>
    </h:body>
</html>
